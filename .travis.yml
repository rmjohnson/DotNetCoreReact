language: csharp
mono: none
dotnet: 1.0.0
dist: trusty

env:
  global:
    secure: 

before_install:
  - openssl aes-256-cbc -k "$password" -in secret.json.enc -out secret.json -d
script:
- dotnet restore
- dotnet build
deploy:
  provider: gae
  skip_cleanup: true
  keyfile: secret.json
  project: dotnetcorereact
